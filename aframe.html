<!DOCTYPE html>
<html lang="en">
<head>
<!-- comentario -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <title>Aframe</title>
</head>
<body>
    <a-scene>
        <a-box color="#f1ca6f"
                width="1"
                height="1"
                depth="1"
                position="0 1 0">

                <a-plane color="#663300"
                        width="1"
                        height="0.3"
                        position="0 0.35 0.5001">

                    <a-plane color="#663300"
                            width=".15"
                            height=".15"
                            position="0.425 -0.2 0">
                    </a-plane>
                    <a-plane color="#663300"
                            width=".15"
                            height=".15"
                            position="-0.425 -0.2 0">
                    </a-plane>
                    
                </a-plane>


                <a-plane color="#663300"
                        width="1"
                        height="1"
                        rotation="-90 0 0"
                        position="0 0.5001 0">
                </a-plane>
        </a-box> 

        <a-plane color="#3366ff"
                width="10"
                height="10"
                side="double"
                rotation="90 0 0">
        </a-plane>

        <a-sky color="#ECECEC">
            
        </a-sky>
    </a-scene>
    
</body>
</html>
